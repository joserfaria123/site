<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="c-geral">
        <div class="d1">
            <img src="assets/logo-google2.png" alt="">
            <p class="p1">Bem-vindo</p>
            <button class="p3-2">
                <img class="img-cl" src="assets/client.png">
            </button>
        </div>

        <div class="d2">
            <input id="in-pas" class="in-pas" type="password" placeholder="Digite sua senha">
            <div class="c-chk">
                <input type="checkbox" id="in-senha">
                <p class="p2">Mostrar senha</p>
            </div>
        </div>

        <div class="d3">
            <button class="btn-prox">Próximo</button>
        </div>
    </div>

    <footer class="f2">
        <p>Ajuda</p>
        <p>Privacidade</p>
        <p>Termos</p>
    </footer>

    <script>
        // Script para alternar a visibilidade da senha
        const checkbox = document.getElementById('in-senha');
        const passwordInput = document.getElementById('in-pas');

        checkbox.addEventListener('change', function () {
            // Verifica se o checkbox está marcado ou não
            if (checkbox.checked) {
                // Exibe a senha alterando o tipo do input para 'text'
                passwordInput.type = 'text';
            } else {
                // Oculta a senha alterando o tipo do input para 'password'
                passwordInput.type = 'password';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const paragraph = document.querySelector('.p3-2');

            // Recupera o valor do localStorage
            const savedEmail = localStorage.getItem('email');

            // Se houver um valor salvo, insira-o sem apagar os elementos existentes
            if (savedEmail) {
                // Cria um contêiner para o texto
                const emailText = document.createElement('p');
                emailText.textContent = `${savedEmail}`;
                emailText.classList.add('email-text'); // Classe para estilizar o texto
                paragraph.appendChild(emailText);

                // Cria o triângulo e adiciona na div
                const triangle = document.createElement('div');
                triangle.classList.add('triangle');
                paragraph.appendChild(triangle);
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            const btnProx = document.querySelector('.btn-prox');

            btnProx.addEventListener('click', function () {
                // Adiciona a classe de carregamento
                btnProx.classList.add('loading');

                // Simula um carregamento (remova o timeout ao usar lógica real)
                setTimeout(() => {
                    btnProx.classList.remove('loading');
                    alert('Ops... algo deu errado, tente novamente mais tarde !!!')
                }, 5000); // 3 segundos
            });
        });
    </script>
</body>

<style>
    /* Efeito de carregamento no botão */
    .btn-prox.loading {
        position: relative;
        color: transparent;
        pointer-events: none;
    }

    .btn-prox.loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        transform: translate(-50%, -50%);
    }

    @keyframes spin {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    .lds-ring,
    .lds-ring div {
        box-sizing: border-box;
    }

    .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }

    .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid currentColor;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: currentColor transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
    }

    @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }


    .c-chk {
        display: flex;
        align-items: center;

        height: 20px !important;
    }

    .img-cl {
        height: 26px !important;
        filter: brightness(0) invert(1);
        /* Torna a imagem branca */
    }

    .triangle {
        width: 0;
        height: 0;
        border-left: 4.25px solid transparent;

        border-top: 6.5px solid #ffffff;

    .f2 {

        ;

        margin-left: 10px;
    }

    .btn-prox {
        height: 37px;

        border: 0;

    }

    .btn-criar-conta {
        background-color: transparent;

        border: 0;
    }

    .d3 {

    .p3-2 {
