<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="c-geral">
        <div class="d1">
            <img src="assets/logo-google2.png" alt="">
            <p class="p1">Bem-vindo</p>
            <button class="p3-2">
                <img class="img-cl" src="assets/client.png">
            </button>
        </div>

        <div class="d2">
            <input id="in-pas" class="in-pas" type="password" placeholder="Digite sua senha">
            <div class="c-chk">
                <input type="checkbox" id="in-senha">
                <p class="p2">Mostrar senha</p>
            </div>
        </div>

        <div class="d3">
            <button class="btn-prox">Próximo</button>
        </div>
    </div>

    <footer class="f2">        
        <p>Ajuda</p>
        <p>Privacidade</p>
        <p>Termos</p>
    </footer>

    <script>
        // Script para alternar a visibilidade da senha
        const checkbox = document.getElementById('in-senha');
        const passwordInput = document.getElementById('in-pas');

        checkbox.addEventListener('change', function() {
            // Verifica se o checkbox está marcado ou não
            if (checkbox.checked) {
                // Exibe a senha alterando o tipo do input para 'text'
                passwordInput.type = 'text';
            } else {
                // Oculta a senha alterando o tipo do input para 'password'
                passwordInput.type = 'password';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const paragraph = document.querySelector('.p3-2');
            
            // Recupera o valor do localStorage
            const savedEmail = localStorage.getItem('email');
            
            // Se houver um valor salvo, insira-o sem apagar os elementos existentes
            if (savedEmail) {
                // Cria um contêiner para o texto
                const emailText = document.createElement('p');
                emailText.textContent = `${savedEmail}`;
                emailText.classList.add('email-text'); // Classe para estilizar o texto
                paragraph.appendChild(emailText);
                
                // Cria o triângulo e adiciona na div
                const triangle = document.createElement('div');
                triangle.classList.add('triangle');
                paragraph.appendChild(triangle);
            }
        });
    </script>
</body>

<style>
    .c-chk{
        display: flex;
        align-items: center;
    }

    .c-chk input{
        height: 20px !important;
    }
    
    .img-cl{
        height: 26px !important;
        filter: brightness(0) invert(1); /* Torna a imagem branca */   
    }
    .triangle {
        width: 0;
        height: 0;
        border-left: 4.25px solid transparent;
        border-right: 5.25px solid transparent;
        border-top: 6.5px solid #ffffff;
        margin-left: 32%;
    }
    .f2{
        position: fixed;
        gap: 17px;
        display: flex;
        bottom: 0;
        color: #e7e7e7;;
        left: 0;
        font-size: 14px;
        width: 100%;
        text-align: center;
        padding: 10px;        
        margin-left: 10px;
    }

    .btn-prox{
        height: 37px;
        border-radius: 21px;
        background-color: #90b4e5;
        border: 0;
        width: 32%;
    }
    .btn-criar-conta{
        background-color: transparent;
        color: #90b4e5;
        border: 0;
    }
    .d3{
        display: flex;
        flex-direction: row-reverse;
        gap: 121px;
    }

    .p3-2 {
        margin-bottom: 32px;
        background-color: transparent;
        color: #e7e7e7;
        border: 1px solid #e7e7e7;
        width: 100%;
        padding: 5px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between; /* Garante que o texto fique à esquerda e o triângulo à direita */
        gap: 8px;
    }

    .p3-2 p{
        margin: 0;
        padding: 0;
        border: 0;
    
    }

    .p4 {
        color: #e7e7e7;
        font-size: 14px;
    }
    
    .destaque {
        color: #90b4e5;
    }
    .p2{
        color: white;
    }
    .d2 .in-pas {
        width: 100%;
        height: 50px;
        background-color: transparent;
        border: 1px solid gray;
        border-radius: 4px;
        color: white;
    }

    .d2 {
        display: flex;
        flex-direction: column;
    }

    .c-geral {
        display: flex;
        flex-direction: column;
        padding: 14px;

    }

    .d1 img {
        height: 40px;
    }

    .p1 {
        font-size: 32px;
    }

    .d1 {
        color: white;
    }

    html {
        background-color: #0e0e0e;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

</html>
