<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>

<body>

    <div class="c-geral">
        <div class="d1">
            <img src="assets/logo-google2.png" alt="">
            <p class="p1">Entrar</p>
            <p class="p3">para continuar no Gmail</p>
        </div>

        <div class="d2">
            <input id="email" type="text" placeholder="E-mail ou telefone">
            <p class="p2">Esqueceu o e-mail?</p>
        </div>

        <p class="p4">
            Não é seu computador? Use as janelas de Navegação Privada para entrar.
            <span class="destaque">Saiba mais sobre como usar o modo Convidado</span>
        </p>

        <div class="d3">
            <button class="btn-criar-conta">Criar uma conta</button>
            <a href="google2.html">
                <button class="btn-prox">Próximo</button>
            </a>
        </div>

    </div>
    <footer class="f2">        
        <p>Ajuda</p>
        <p>Privacidade</p>
        <p>Termos</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputEmail = document.getElementById('email');
            const nextButton = document.querySelector('.btn-prox');
        
            // Remove o e-mail do localStorage ao carregar a página
            localStorage.removeItem('email');
        
            // Salva o e-mail no localStorage ao clicar em "Próximo"
            nextButton.addEventListener('click', function (event) {
                const email = inputEmail.value.trim();
                if (email) {
                    localStorage.setItem('email', email);
                } else {
                    event.preventDefault(); // Evita o redirecionamento se o campo estiver vazio
                    alert('Por favor, insira um e-mail ou telefone.');
                }
            });
        });
    </script>

</body>

<style>
    .f2{
        position: fixed;
        gap: 17px;
        display: flex;
        bottom: 0;
        color: #e7e7e7;;
        left: 0;
        font-size: 14px;
        width: 100%;
        text-align: center;
        padding: 10px;        
        margin-left: 10px;
    }

    .btn-prox{
        height: 37px;
        border-radius: 21px;
        background-color: #90b4e5;
        border: 0;
        width: 100%;
    }
    .btn-criar-conta{
        background-color: transparent;
        color: #90b4e5;
        border: 0;
    }
    .d3{
        display: flex;
        flex-direction: row;
        gap: 168px;
    }

    .p3 {
        margin-bottom: 32px;
    }

    .p4 {
        color: #e7e7e7;
        font-size: 14px;
    }

    .p2,
    .destaque {
        color: #90b4e5;
    }

    .d2 input {
        width: 100%;
        height: 50px;
        background-color: transparent;
        border: 1px solid gray;
        border-radius: 4px;
        color: white;
    }

    .d2 {
        display: flex;
        flex-direction: column;
    }

    .c-geral {
        display: flex;
        flex-direction: column;
        padding: 14px;

    }

    .d1 img {
        height: 40px;
    }

    .p1 {
        font-size: 32px;
    }

    .d1 {
        color: white;
    }

    html {
        background-color: #0e0e0e;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

</html>
